<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/styles1.css">
    <title>Estación Meteorológica</title>
</head>

<body>
    <header class="header">
        <a href="./index1.html" class="go-principal">
            <img class="logo-principal" src="./assets/img/cocheIcon.png" alt="icono principal">
            <h2>GO HOME</h2>
        </a>
    </header>
    <main class="main-container">
        <section class="tiempo-container">
            <div class="info-ciudad">
                <p id="idCiudadPais" class="ciudad-pais"></p>
                <p id="idEstadoClima" class="estado-clima"></p>
                <img id="idImgCondicion" class="imgCondicion" src="" alt="">
            </div>
            <div class="container-temp-precipit">
                <div class="container-tempTiempo">
                    <p id="idGrados" class="grados"> </p>
                    <img id="idIconoGrados" class="iconoGrados" src="./assets/img/celsius.png" alt="icono de grados">
                </div>
                <div class="container-precipiaciones">
                    <p id="idPrecipitaciones" class="precipitaciones"></p>
                    <p id="idHumedad" class="humedad"></p>
                    <p id="idViento" class="viento"></p>
                </div>
            </div>
            <div class="container-list-tiempo" white-space: nowrap;>
                <div id="idList-horas" class="list-horas"></div>
                <div id="idList-img" class="list-img"></div>
                <div id="idList-grados" class="list-grados"></div>
            </div>

        </section>
    </main>

    <footer class="footer">
        <nav>
            <a href="./reloj1.html"><img class="logo-footer" src="./assets/img/relojcoche.png" alt="Imagen-reloj-coche" /></a>
            <a href="./contraseñas1.html"><img class="logo-footer" src="./assets/img/candadoCoche.png" alt="Imagen-candado-coche" /></a>
            <a href="./listado1.html"><img class="logo-footer" src="./assets/img/cadenacoche.png" alt="Imagen-cadena-coche" /></a>
            <a href="./estacion1.html"><img class="logo-footer" src="./assets/img/nubecoche.png" alt="Imagen-nube-cocje" /></a>
        </nav>

    </footer>
    <script src="./js/imagenes1.js"></script>
    <script src="./js/estacion1.js"></script>
</body>

</html>
